<!DOCTYPE html>
{%extends 'blog/base.html'%}
{%block title_block%}Share post by email {%endblock%}

{%block body_block%}
{%if sent%}
<h1>{{post.title}} was shared succesfully by mail</h1>
{%else%}

<h1>Share {{post.title}} by email</h1>
<form method='POST'>
  {{form.as_p}}
  {%csrf_token%}
  <input type="submit" class='btn btn-primary btn-lg' value="Send mail">
</form>
{%endif%}
{%endblock%}
